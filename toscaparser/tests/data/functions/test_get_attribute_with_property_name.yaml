tosca_definitions_version: tosca_simple_yaml_1_0

description: >
  TOSCA template for testing get_attribute in retriving a property value

topology_template:
  node_templates:
    my_db:
      type: tosca.nodes.Database
      properties:
        port: 3617

  outputs:
    notification_port:
      value: { get_attribute: [my_db, port] }
